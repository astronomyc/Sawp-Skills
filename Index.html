<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Skills</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Sesion.css">
    <link rel="stylesheet" href="/css/Body.css">
    <link rel="stylesheet" href="/css/frase.css">
    <link rel="stylesheet" href="/css/recuadro.css">
    <link rel="icon" href="/image/logo.png">
</head>
<body>

    <div id="container">

        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Nosotros</a>
                    </li>
                    <li>
                            <a href="#">Servicios</a>
                    </li>
                    <li>
                            <a href="#">Beneficios</a>
                    </li>
                    <li>
                            <a href="#">Contactos</a>
                    </li>
                    
                </ul>
            </nav>
        </header>

    </div>

    <div id="textlog">
        <div class="logo">
            <img src="/image/logo.png" class="log" alt="logo">
        </div>
        <div class="text">
            <h1>¡BIENVENIDO!</h1>
            <p>Espero que encuentres a nuevas personas, descubras y aprendas cosas nuevas.</p>
            <h2>¡DIVIERTETE!</h2>
        </div>


    </div>
    
    <div id="login-container">
        <form id="login-form">
            <h1>INICIAR SESIÓN</h1>
            
            <div class="input-container">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <img src="/image/usuario.png" class="input-icon" alt="Icono de usuario">
            </div>
            
            <div class="input-container">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <img src="/image/candado.png" class="input-icon" alt="Icono de candado">
            </div>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" id="login-button">INGRESAR</button>
            
            <p class="register-text">¿Aún no tienes cuenta? → <a href="#">Regístrate</a></p>
        </form>
    </div>
    <div id="recuadro">
        <img src="/image/Fondo.jpg" alt="rec">
    </div>
    

</body>
</html>
